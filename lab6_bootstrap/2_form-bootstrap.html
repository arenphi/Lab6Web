<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactor Form Isian - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" </head>

    <body>
        <script>
            function validateForm() {
                let nama = document.forms[" formData "]["nama "].value;
                let email = document.forms["formData "]["email "].value;
                let umur = document.forms["formData "]["umur "].value;
                let pesan = " ";

                if (nama == " ") {
                    pesan += "- Nama tidak boleh kosong\n ";
                }
                if (email == " ") {
                    pesan += "- Email tidak boleh kosong\n ";
                } else if (!email.includes("@ ")) {
                    pesan += "- Format email tidak valid\n ";
                }
                if (umur == " " || isNaN(umur)) {
                    pesan += "- Umur harus berupa angka\n ";
                } else if (umur < 17) {
                    pesan += "- Umur minimal 17 tahun\n ";
                }

                if (pesan != " ") {
                    alert("Terjadi kesalahan:\n " + pesan);
                    return false; // menghentikan submit
                }
                alert("Form berhasil dikirim! ");
                return true;
            }
        </script>

        <div class="container p-5 ">
            <h2 class="mb-4 text-primary ">Form Pendaftaran</h2>

            <form name="formData " onsubmit="return validateForm() ">

                <div class="mb-3 ">
                    <label for="namaInput " class="form-label ">Nama:</label>
                    <input type="text " name="nama " id="namaInput " class="form-control ">
                </div>

                <div class="mb-3 ">
                    <label for="emailInput " class="form-label ">Email:</label>
                    <input type="text " name="email " id="emailInput " class="form-control ">
                </div>

                <div class="mb-3 ">
                    <label for="umurInput " class="form-label ">Umur:</label>
                    <input type="text " name="umur " id="umurInput " class="form-control ">
                </div>

                <input type="submit " value="Kirim Data " class="btn btn-primary mt-3 ">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY31HB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIds1K1eN7N6jIeHz " crossorigin="anonymous ">
        </script>
    </body>

</html>
